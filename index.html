<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <button class="insertNew" onclick="InsertOne()" value="Show Insert">Insert One</button>
    <button class="show" onclick="InsertData()" value="Show Table">Show Table</button>
    
    <form id="insert_info"  class="insert_info display-none">
        <input id="nameRus" name="nameRus" type="text"  placeholder="Name (Rus)" value=""/>
        <input id="nameEng" name="nameEng" type="text"  placeholder="Name (Eng)" value=""/>
        <input id="isoCode" name="isoCode" type="text"  placeholder="ISO code" value=""/>
        <button class="add"  value="Add elements"><b>ADD</b></button>
    </form>
   
</header>
<main>
<table id="myTable" class="table">
    <thead>
       <tr>
        <th>Name (ENG)</th>
        <th>Name (RUS)</th>
        <th>The code (ISO)</th>
    </tr>
    </thead>
   <tbody id="datas">

   </tbody>
</table>
</main>
<footer class="footer">
    <p><b><a  href="https://beltelecom.by/private" target="_blank">Beltelecom, 2022</a></b></p>
</footer>
</body>
<script src="script.js"></script>
</html>
